spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    name: SalesDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: SalesPool
      connection-test-query: select now()
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 10000
  jpa:
    open-in-view: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
